<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: aliceblue;
        }
        #scaryContent {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #scaryImage {
            width: 500px; /* Make the image larger */
        }
    </style>
</head>
<body>
    <div class="text-center mt-5">
        <h3>Enter your name</h3>
    </div>

    <div class="input-group input-group-lg" style="padding-top: 20%; width: 50%; margin-left: 25%;">
        <span class="input-group-text" id="inputGroup-sizing-lg">Fullname</span>
        <input type="text" id="nameInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>

    <div class="text-center mt-3">
        <button id="submitButton" type="button" class="btn btn-primary" onclick="submitName()">Submit</button>
    </div>

    <div id="scaryContent">
        <img id="scaryImage" src="image/bird.jpg" alt="Scary">
        <audio id="scaryAudio" controls autoplay>
            <source src="sound.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <script>
        function submitName() {
            const nameInput = document.getElementById('nameInput');
            if (nameInput.value.trim()) {
                document.querySelector('.input-group').style.display = 'none';
                document.getElementById('submitButton').style.display = 'none'; // Hide the button
                document.getElementById('scaryContent').style.display = 'block';
                document.getElementById('scaryAudio').play(); // Ensure audio plays
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
